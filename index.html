<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EKSPENSE (+) </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            primary: {
              DEFAULT: '#39fb48', // Neon Green
              light: '#d4ffdb', // Soft mint for light mode accents
              dark: '#2ad838', // Deeper green for contrast
              surface: 'rgba(57, 251, 72, 0.1)',
            },
            secondary: {
              DEFAULT: '#00e5ff', // Cyber Cyan
              dark: '#00b8cc',
            },
            accent: {
              DEFAULT: '#d946ef', // Electric Fuchsia
              dark: '#b53ab8',
            },
            gray: {
              50: '#f9fafb',
              100: '#f3f4f6',
              200: '#e5e7eb',
              300: '#d1d5db',
              400: '#9ca3af',
              500: '#6b7280',
              600: '#4b5563',
              700: '#374151',
              800: '#1f2937',
              850: '#111827', // Rich deep slate/black
              900: '#0f172a', // Deep navy/black
              950: '#020617', // Purest dark
            }
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    /* Custom Scrollbar for Dark Mode */
    .dark ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    .dark ::-webkit-scrollbar-track {
      background: #0f172a;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #374151;
      border-radius: 4px;
    }

    .dark ::-webkit-scrollbar-thumb:hover {
      background: #4b5563;
    }

    /* Hide number input arrows */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      -moz-appearance: textfield;
      appearance: textfield;
    }

    .glass-card {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .gradient-text {
      background: linear-gradient(to right, #39fb48, #00e5ff);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .neon-border {
      box-shadow: 0 0 15px rgba(57, 251, 72, 0.3);
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-900 antialiased dark:bg-gray-950 dark:text-gray-100 transition-colors duration-200">
  <div id="root"></div>
  <script>
    // Check local storage for theme preference
    if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
